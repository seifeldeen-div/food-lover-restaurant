<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Lover</title>
    <link rel="stylesheet" href="Css/Restaurant.css">
    <link rel="stylesheet" href="Css/auth.css">
    <link rel="icon" href="img/restaurant logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="img/logo.png" alt="Logo" class="auth-logo">
                <h2>Create Account</h2>
                <p>Join us and enjoy the best dishes</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName"><i class="fa-solid fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)">
                    <small>Password must be at least 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn-auth">Create Account</button>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <a href="Restaurant web.html" class="back-home"><i class="fa-solid fa-home"></i> Back to Home</a>
                    <a href="learn-more.html#rate" class="rate-us-link"><i class="fa-solid fa-star"></i> Rate Us</a>
                </div>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
